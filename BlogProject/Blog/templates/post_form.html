{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="col-md-8 p-4">

    <div class="card mb-4 my-6 shadow-2xl">
        <div class="card-header">
            Update Blog Post
        </div>
        <div class="card-body">
            <form action="" method="post">
                {% csrf_token %}

                {{ form|crispy }}

                <input type="submit" value="Save changes" class="btn btn-warning btn-radius">
                <a href="{% url 'home' %}" class="btn btn-dark">Cancel</a>

            </form>
        </div>

    </div>
</div>

{% endblock %}
